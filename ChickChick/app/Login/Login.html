<div>
    <hgroup>
        <img src="../../Images/DuckDuck-logo.png" alt="DuckDuck" />

    </hgroup>
    <form>
        <div class="group">
            <input type="text" ng-model="email" ng-required><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input type="password" ng-model="password" ng-required><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <button type="button" class="button buttonBlack" ng-click="login()">Login
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <a type="button" class="button buttonOrange" ng-href="/register">Register
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </a>
    </form>
</div>
