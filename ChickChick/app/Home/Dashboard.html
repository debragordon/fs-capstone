<div class="container main" align="center">
    <div class="row">
        <div class="col-sm-3">
            <div class="card card-inverse dashCard-classroom">
                <div class="card-block">
                    <h2 class="card-title dashboardNumber">{{totalRooms}}</h2>
                    <h4 class="card-title">Classrooms</h4>
                    <a ng-href="/classrooms" class="cardLink">View Rooms</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card card-inverse dashCard-enrolled">
                <div class="card-block">
                    <h2 class="card-title dashboardNumber">{{totalEnrolledPercentage}}%</h2>
                    <h4 class="card-title">Current Enrollment</h4>
                    <a ng-href="/students" class="cardLink">View Students</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card card-inverse dashCard-money">
                <div class="card-block">
                    <h2 class="card-title dashboardNumber">${{rateTotal}}</h2>
                    <h4 class="card-title">Weekly Budget</h4>
                    <a href="#" class="cardLink">View Invoices</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card card-inverse dashCard-waiting">
                <div class="card-block">
                    <h2 class="card-title dashboardNumber">{{totalWaiting}}</h2>
                    <h4 class="card-title">Waiting Students</h4>
                    <a ng-href="/waitinglists" class="cardLink">View Students</a>
                </div>
            </div>
        </div>
    </div>
</div>
