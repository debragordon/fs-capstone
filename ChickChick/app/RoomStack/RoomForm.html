<div class="container centerDiv">
    <form>
        <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Room Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="i.e. Baby 1" ng-model="room.RoomName" ng-required>
            </div>
        </div>
        <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Max Number of Allowed Students</label>
            <div class="col-sm-10">
                <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="i.e. 15" ng-model="room.OccupancyMax" ng-required>
            </div>
        </div>
        <button type="button" class="btn btn-primary" ng-show="!editing" ng-click="addRoom(room)">
            Add Room
        </button>
        <button type="button" class=""btn btn-primary" ng-show="editing" ng-click="saveRoom(room)">
            Save Room
        </button>
    </form>
</div>
