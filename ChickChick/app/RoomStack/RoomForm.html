<div>ROOM FORM</div>

<form>
    <div class="group">
        <input type="text" ng-model="newRoom.roomName" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Room Name</label>
    </div>
    <div class="group">
        <input type="text" ng-model="newRoom.location" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Childcare Center Location Name</label>
    </div>
    <div class="group">
        <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" ng-model="newRoom.maxOccupancy" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Max Number of Allowed Students</label>
    </div>
    <button type="button" class="button buttonBlack" ng-click="addRoom(newRoom)">Add Room
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
