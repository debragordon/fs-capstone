<form>
    <div class="group">
        <input type="text" ng-model="room.RoomName" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Room Name</label>
    </div>
    <div class="group">
        <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" ng-model="room.OccupancyMax" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Max Number of Allowed Students</label>
    </div>
    <button type="button" class="button buttonBlack" ng-show="!editing" ng-click="addRoom(room)">Add Room
    </button>
    <button type="button" class="button buttonBlack" ng-show="editing" ng-click="saveRoom(room)">
        Save Room
    </button>
</form>


<div class="container">
    <form>
        <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="you@example.com">
            </div>
        </div>
    </form>
</div>
