<form>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Room Name</label>
        <div class="col-10">
            <input class="form-control" type="text" value="i.e. Baby 1" ng-model="room.RoomName" ng-required>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Max Occupancy</label>
        <div class="col-10">
            <input class="form-control" type="text" value="14" pattern="-?[0-9]*(\.[0-9]+)?" ng-model="room.OccupancyMax" ng-required>
        </div>
    </div>
    <button type="button" class="btn btn-primary" ng-show="!editing" ng-click="addRoom(room)">Add Room</button>
    <button type="button" class="btn btn-primary" ng-show="editing" ng-click="saveRoom(room)">Save Room</button>
</form>
