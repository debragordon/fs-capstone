<div>
    <h3>{{room.RoomName}}</h3>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
            <ul class="demo-list-icon mdl-list">
                <li class="mdl-list__item" ng-repeat="student in students">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon chart-timeline"></i>
                        {{student.FullName}}
                    </span>
                    <a type="button" class="button buttonBlack" ng-href="/students/update/{{student.Id}}">
                        EDIT
                        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <a type="button" class="button buttonBlack" ng-href="/waitinglists/{{room.Id}}">
        VIEW ROOM WAITING LIST
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </a>    
    <a type="button" class="button buttonBlack" ng-href="/classrooms/update/{{room.Id}}">
        EDIT
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </a>
    <a type="button" class="button buttonBlack" ng-click="deleteRoom(room.Id)">
        DELETE
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </a>
</div>
