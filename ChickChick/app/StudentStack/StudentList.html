<div class="container main" align="center">
    <div><h1>Enrolled Students at Your Center</h1></div>
    
    <div class="row">
        <div></div>
        <a type="button" class="btn btn-secondary btn-lg btn-block cardLink" ng-href="/students/form"><h3 class="cardLink">Add Student <i class="fa fa-plus-square-o" aria-hidden="true"></i></h3></a>
    </div>

    <table class="table middle60">
        <thead>
            <tr>
                <th ng-click="sortProperty = 'FullName'">Full Name</th>
                <th ng-click="sortProperty = 'Room.RoomName'">Room</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students | orderBy: sortProperty">
                <td>{{student.FullName}}</td>
                <td>{{student.Room.RoomName}}</td>
                <td><a ng-href="/students/{{student.Id}}" class="cardLink"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
