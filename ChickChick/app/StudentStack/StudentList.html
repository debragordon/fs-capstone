<a type="button" class="button buttonBlack" ng-href="/students/form">
    Add New
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
</a>

<div>
    <ul class="demo-list-icon mdl-list">
        <li class="mdl-list__item" ng-repeat="student in students">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon chart-timeline"></i>
                {{student.FullName}}
            </span>
            <a type="button" class="button buttonBlack" ng-href="/students/{{student.Id}}">
                VIEW
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </a>
        </li>
    </ul>
</div>
