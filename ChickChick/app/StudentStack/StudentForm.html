<div>Student FORM</div>

<form>
    <div class="group">
        <input type="text" ng-model="newStudent.FullName" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Student Name (First Last)</label>
    </div>
    <div class="group">
        <input type="date" ng-model="newStudent.birthday" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Birthday</label>
    </div>
    <div class="group">
        <div class="mdl-selectfield">
            <label>Select Room</label>
            <select class="browser-default" ng-model="newStudent.RoomId" ng-options="room.Id as room.RoomName for room in rooms">
                <option value="" disabled selected>Choose your option</option>
            </select>
        </div>
    </div>
    <button type="button" class="button buttonBlack" ng-click="addStudent(newStudent)">Add Student
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
