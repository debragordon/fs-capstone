<div>Student FORM</div>

<form>
    <div class="group">
        <input type="text" ng-model="newStudent.studentName" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Student Name (First Last)</label>
    </div>
    <div class="group">
        <input type="text" ng-model="newStudent.birthday" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Childcare Center Location Name</label>
    </div>
    <div class="group">
        <input type="text" ng-model="newStudent.Room" ng-required><span class="highlight"></span><span class="bar"></span>
        <label>Room</label>
    </div>
    <button type="button" class="button buttonBlack" ng-click="addStudent(newStudent)">
        Add Student
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
