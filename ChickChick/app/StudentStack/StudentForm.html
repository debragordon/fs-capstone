<form>
    <div>Student Info Form</div>
    <div class="group">
        <input type="text" ng-model="student.FullName" ng-required />
        <label>Full Name (First and Last)</label>
    </div>

    <div class="group">
        <input type="date" ng-model="student.Birthday" ng-required />
        <label>Birthday</label>
    </div>

    <div class="group">
        <div class="mdl-selectfield">
            <label>Weekly Rate</label>
            <select class="browser-default" ng-model="student.Rate">
                <option value="" disabled selected>Choose Rate</option>
                <option value="250">$250</option>
                <option value="240">$240</option>
                <option value="230">$230</option>
                <option value="220">$220</option>
                <option value="210">$210</option>
                <option value="200">$200</option>
            </select>
        </div>
    </div>

    <div class="group">
        <input type="checkbox" name="waiting" value="waiting" ng-model="student.Enrolled">
        <label >Currently Enrolled</label>
    </div>

    <div class="group">
        <input type="checkbox" name="waiting" value="waiting" ng-model="student.WaitingList">
        <label>Waiting List</label>
    </div>

    <div class="group">
        <input type="checkbox" name="waiting" value="waiting" ng-model="student.PaidDownPayment">
        <label>Paid Down Payment</label>
    </div>

    <div class="group">
        <div class="mdl-selectfield">
            <label>Select Room</label>
            <select class="browser-default" ng-model="student.RoomId" ng-options="room.Id as room.RoomName for room in rooms">
                <option value="" disabled selected>Choose Room</option>
            </select>
        </div>
    </div>

    <!--<div class="group">
        <input type="date" ng-model="student.SubmissionDate"><span class="highlight"></span><span class="bar"></span>
        <label ng-show="!editing">Submission Date</label>
    </div>
    <div class="group">
        <input type="date" ng-model="student.StartDate"><span class="highlight"></span><span class="bar"></span>
        <label ng-show="!editing">Anticipated Start Date</label>
    </div>-->

    <button type="button" class="button buttonBlack" ng-show="!editing" ng-click="addStudent(student)">
        ADD
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <button type="button" class="button buttonBlack" ng-show="editing" ng-click="saveStudent(student)">
        SAVE
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
