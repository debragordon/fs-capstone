<div>
    <h3>{{student.FullName}}</h3>
    <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon chart-timeline"></i>
        {{student.Room.RoomName}}
    </span>
    <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon chart-timeline"></i>
        {{student.Birthday}}
    </span>
    
    <a type="button" class="button buttonBlack" ng-href="/students/update/{{student.Id}}">
        EDIT
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </a>
    <a type="button" class="button buttonBlack" ng-click="deleteStudent(student.Id)">
        DELETE
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </a>
</div>
